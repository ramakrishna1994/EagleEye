<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>

</head>
<body>

    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">EagleEye</a>
        </div>

      </div>
    </nav>

    <div class="container-fluid">
        <div class="row ">
                <div class="col-md-2">

                </div>
                <div class="col-md-10">

                    <div class="row">
                        <div class="panel panel-primary text-center">
                            <div class="panel-heading">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <label for="fromdatesp">From Date (YYYY-MM-DD):</label>
                                        <input type="text" class="form-control" id="fromdate">
                                    </div>
                                    <div class="form-group">
                                        &nbsp;
                                        &nbsp;
                                        &nbsp;
                                    </div>
                                    <div class="form-group">
                                        <label for="todatesp">To Date (YYYY-MM-DD):</label>
                                        <input type="text" class="form-control" id="todate">
                                    </div>

                                    <button type="submit" class="btn btn-warning" onclick="monthlywisesales()">Submit</button>
                                </div>

                            </div>

                        </div>
                    </div>


                    <div class="row">
                        <div class="panel panel-info">
                            <div class="panel-body" id="linechart">

                            </div>
                        </div>
                    </div>



                </div>
        </div>
    </div>
<script type="text/javascript">

</script>
<script src="js/monthlywisesales.js"></script>

</html>
